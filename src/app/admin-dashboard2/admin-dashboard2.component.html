<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <title>Humana Project Management Tool</title>
</head>

<body id="body">
<div class="container">
  <nav class="navbar">
    <div class="nav_icon" onclick="toggleSidebar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="navbar__left">

    </div>
    <div class="navbar__right">


      <a href="#">
        <img width="30" src="assets/avatar.svg" alt="" />
        <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
      </a>
    </div>
  </nav>

  <main>
    <div class="main__container">
      <!-- MAIN TITLE STARTS HERE -->


      <!-- CHARTS STARTS HERE -->

      <div>
<h1>Admin Portal</h1>
        <form [formGroup]="userForm">
          <div class="mt-5">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label > Name </label>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" formControlName="name" class="form-control" placeholder="name">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label > Email </label>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" formControlName="address" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label > Project ID </label>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" formControlName="ContactNo" class="form-control" placeholder="Project ID">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label > Department </label>
                </div>
                <div class="form-row">
                  <div class="col">
                    <input type="text" formControlName="gender" class="form-control" placeholder="Department">
                  </div>
                </div>
              </div>
              <br>
              <div class="form-row mt-4">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" (click)="addItem()">Add</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;    &nbsp; &nbsp;
                  <button type="button" class="btn btn-primary" (click)="reset()">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-md-8 mt-4 mb-4">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Contact No</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let item of listData">
              <td>{{item.name}}</td>
              <td>{{item.address}}</td>
              <td>{{item.ContactNo}}</td>
              <td>{{item.gender}}</td>
              <td><button type="button" class="btn btn-primary" (click)="removeItems(item)">Remove</button></td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

      <!-- CHARTS ENDS HERE -->
    </div>
  </main>

  <div id="sidebar">
    <div class="sidebar__title">
      <div class="sidebar__img">
        <div class="site-header__logo">
          <a href="home-dashboard" title="Humana" class="brand">
            <img src="assets/HumanaAppLogo.png" alt="Humana" width="100px" height="71px"/>
          </a>
        </div>
      </div>
      <i
        onclick="closeSidebar()"
        class="fa fa-times"
        id="sidebarIcon"
        aria-hidden="true"
      ></i>
    </div>

    <div class="sidebar__menu">
      <div class="sidebar__link active_menu_link">
      </div>
      <div class="sidebar__link">

      </div>




    </div>
  </div>
</div>


</body>

</html>
<router-outlet></router-outlet>
