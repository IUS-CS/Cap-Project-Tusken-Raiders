<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <title>CSS GRID DASHBOARD</title>
</head>

<body id="body">
<div class="container">
  <nav class="navbar">
    <div class="nav_icon" onclick="toggleSidebar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="navbar__left">
      <a href="employee-dashboard">Department</a>
      <a class="" href="admin-dashboard2">Priority</a>
    </div>
    <div class="navbar__right">


      <a href="#">
        <img width="30" src="assets/avatar.svg" alt="" />
        <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
      </a>
    </div>
  </nav>

  <main>
    <div class="main__container">
      <!-- MAIN TITLE STARTS HERE -->


      <!-- MAIN TITLE ENDS HERE -->

      <!-- MAIN CARDS STARTS HERE -->
      <div class="main__cards">
        <div class="card">

          <div>
            <p>What project did you work on?</p>
          </div>
          <div class="card_inner">
            <p class="text-primary-p">ID</p>
            <span class="font-bold text-title"></span>

            <select id="list2" onchange="getSelectValue();">
              <option value="js">JavaScript</option>
              <option value="php">PHP</option>
              <option value="c#">Csharp</option>
              <option value="java">Java</option>
              <option value="node">Node.js</option>
            </select>
            <script>

              function getSelectValue()
              {
                var selectedValue = document.getElementById("list2").value;
                console.log(selectedValue);
              }
              getSelectValue();

            </script>




          </div>
        </div>

        <div class="card">
          <div>
            <p>Select new status</p>
          </div>
          <div class="card_inner">
            <p class="text-primary-p">Status</p>
            <span class="font-bold text-title"></span>
            <select id="list" onchange="getSelectValue();">
              <option value="js">JavaScript</option>
              <option value="php">PHP</option>
              <option value="c#">Csharp</option>
              <option value="java">Java</option>
              <option value="node">Node.js</option>
            </select>
            <script>

              function getSelectValue()
              {
                var selectedValue = document.getElementById("list").value;
                console.log(selectedValue);
              }
              getSelectValue();

            </script>
          </div>
        </div>



        <div class="card">

          <div class="card_inner">
            <p class="text-primary-p">Category</p>
            <span class="font-bold text-title">3</span>

            <select id="list3" onchange="getSelectValue();">
              <option value="js">JavaScript</option>
              <option value="php">PHP</option>
              <option value="c#">Csharp</option>
              <option value="java">Java</option>
              <option value="node">Node.js</option>
            </select>
            <script>

              function getSelectValue()
              {
                var selectedValue = document.getElementById("list3").value;
                console.log(selectedValue);
              }
              getSelectValue();

            </script>

          </div>
        </div>
      </div>
      <!-- MAIN CARDS ENDS HERE -->

      <!-- CHARTS STARTS HERE -->
      <div class="charts">
        <div class="charts__left">
          <div class="charts__left__title">
            <div>
            </div>
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
          <div id="apex1"></div>
        </div>

        <div class="charts__right">
          <div class="charts__right__title">
            <div>
            </div>
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>

          <div class="charts__right__cards">
            <div class="card1">
              <h1>Income</h1>
              <p>$75,300</p>
            </div>

            <div class="card2">
              <h1>Sales</h1>
              <p>$124,200</p>
            </div>

            <div class="card3">
              <h1>Users</h1>
              <p>3900</p>
            </div>

            <div class="card4">
              <h1>Orders</h1>
              <p>1881</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Save button -->
      <a href="#" class="myButton">Save</a>

      <!-- CHARTS ENDS HERE -->
    </div>
  </main>

  <div id="sidebar">
    <div class="sidebar__title">
      <div class="sidebar__img">
        <img src="assets/HumanaAppLogo.png"/>
        <h1>Humana Project Management Tool</h1>
      </div>
      <i
        onclick="closeSidebar()"
        class="fa fa-times"
        id="sidebarIcon"
        aria-hidden="true"
      ></i>
    </div>

    <div class="sidebar__menu">
      <div class="sidebar__link active_menu_link">

        <a href="admin-dashboard">Add Update For File</a>
      </div>
      <div class="sidebar__link">
        <a href="employee-dashboard">Add New File</a>
      </div>
      <div class="sidebar__link">
        <a href="admin-dashboard2">Add New Request</a>
      </div>
      <div class="sidebar__link">
        <a href="admin-dashboard2">Status Update</a>
      </div>
      <div class="sidebar__link">
        <a href="admin-dashboard2">Category Change or Update</a>
      </div>
    </div>
  </div>
</div>


</body>

</html>
